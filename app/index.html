<!doctype html>
<html lang="en" ng-app  ng-controller="PhoneListCtrl">
<head>
  <meta charset="utf-8">
  <title ng-model="query">KDMD • The Knowledge Driven Microenterprise Development Project • {{myFilter|uppercase}}</title>
  <script src="js/jquery.isotope.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <!--CDNs -->

  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>

  <!--Internal JS-->

  <script src="js/controllers.js"></script>
  <script src="js/bootstrap.js"></script>
</head>

<body>

  <div class="col-md-3 pull-right">
        <div class="portfolioFilter">
    <div id="site-title">KDMD</div>
    <h2 id="site-subtitle">The Knowledge Driven<br>
      Microenterprise<br>Development<br>
      Project</h2>
 
                <a href="#letterFromTheTeam" ng-click="myFilter = {type: 'welcome'}" class="current">Letter From the Team</a>
                <br>
                <a href="#theEvolutionOfKDMD" ng-click="myFilter = {type: 'evolution'}" >Evolution of KDMD</a>
                <br>
                <a href="#ourKMApproach" ng-click="myFilter = {type: 'approach'}" >Our KM Approach</a>
                <br>
                <a href="#ourUSAIDPartners" ng-click="myFilter = {type: 'partners'}" >Our USAID Partners</a>
                <br>
                <a href="#buildingCommunities" ng-click="myFilter = {type: 'communities'}" >Building Communities</a>
                <br>
                <a href="#expandingTheKMReach" ng-click="myFilter = {type: 'reach'}" >Our Reach</a>
                <br>
                <a href="#ourImpact" ng-click="myFilter = {type: 'impact'}" >Our Impact</a>
                <br>
                <a href="#" ng-click="myFilter = {type: 'contact'}" >Contact</a>
    
        <div class="input-group">
          <span class="input-group-addon">Search:</span>
          <input ng-click="myFilter = null" type="text" class="form-control" placeholder="e.g. 'funding'" ng-model="query">
        </div>
      </div>

    <div class="branding">
      <p id="imp">Implemented by:</p>
      <img src="img/qed-white.png">
    </div>
</div>

        <!--Sidebar content-->
<div class="container container-fluid">
    <div class="row-fluid">

      <div class="content col-md-9">
        <!--Body content-->
        
            <div ng-animate="{enter: 'animate-enter', leave: 'animate-leave', move: 'animate-enter'}" data-toggle="{{item.modal}}" ng-repeat="item in items | filter:myFilter | filter:query | orderBy:orderProp" class="item {{item.width}} {{item.height}} {{item.clickable}}" style="background-image: url('{{item.imageUrl}}');">
              <div ng-bind-html-unsafe="item.html"></div>
              <div class="cover {{item.covervisible}}">
                <div class="inner-wrapper">
                  <div class="all-caps">{{item.order}}</div>
                  <div class="all-caps">{{item.heading}}</div>
                  <div class="big-title">{{item.bigTitle}}</div>
                  <div class="small-title">{{item.smallTitle}}</div>
                </div>
              </div>
          </div>
      </div>
</div>
</div>
<script type="text/javascript">
  
    $('.portfolioFilter a').click(function(){
      $('.portfolioFilter .current').removeClass('current');
      $(this).addClass('current');
    });

</script>
<script type="text/javascript">
          $(function() {
            $('body').addClass('ease-in');
        }); 
</script>

</body>
</html>
